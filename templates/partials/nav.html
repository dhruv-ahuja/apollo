<header>
    <div class="main">
        <a href={{ config.base_url }}>{{ config.title }}</a>

        <div class="socials">
            {% for social in config.extra.socials %}
            <a rel="me" href="{{ social.url }}" class="social" target="_blank">
                <img alt={{ social.name }} src="/social_icons/{{ social.icon }}.svg">
            </a>
            
            {% endfor %}
        </div>
    </div>

    <nav>
        {% for menu in config.extra.menu %}
        <a href={{ menu.url }} style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}
        
        <script src={{ get_url(path="js/themetoggle.js" ) }}></script>
        {% set theme = config.extra.theme %}

        {% if theme == "toggle" %}
        | <a id="dark-mode-toggle" onclick="toggleTheme()" href=""></a>
        <script src={{ get_url(path="js/themetoggle.js" ) }}></script>

        {% elif theme == "dark" %} 
        <script type="text/javascript">manualSetTheme("dark")</script>

        {% else %}
        <script type="text/javascript">manualSetTheme("light")</script>
        {% endif %}
    </nav>
</header>
